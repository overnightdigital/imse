<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Imse Use Case</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>





<div id="app">

    <form style="float:right;" action="javasctipt:;" @submit="getAllProdukt_des_monats">
        <p> Show All Data </p>
        <button type="submit">Show Data</button>
    </form>

    <ul>
        <li v-for="p in produkte_des_monats">
            {{ p.produkt_ID + " " + p.bewertung + " " + p.spezifikation }}
        </li>
    </ul>

    <div class="container ">


        <div class="row">

            <h2>Customers</h2>


            <div class="pull-right">

                <div class="btn btn-default btn-info btn-md"><i class="glyphicon glyphicon-refresh"></i>  Refresh</div>

                <div class="btn btn-default btn-success btn-md" data-toggle="modal" data-target="#panel-customer" ><i class="glyphicon glyphicon-plus"></i>  New</div>

            </div>
        </div>


        <div class="row" >

            <table class="table table-bordered table-striped" >
                <thead >
                <tr class="bg-info ">
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Description</th>
                </tr>
                </thead>

                <tbody id="list-itens">

                <li v-for="p in produkte_des_monats">
                <tr v-for="p in produkte_des_monats" index="$index">
                    <td style="width:140px; text-align: center">
                        <div class="btn btn-sm btn-default"><i class="icon-trash glyphicon glyphicon-eye-open text-primary"></i></div>
                        <div class="btn btn-sm btn-default" ><i class="icon-trash glyphicon glyphicon-edit text-primary"></i></div>
                        <div class="btn btn-sm btn-default"><i class="icon-trash glyphicon glyphicon-trash text-danger"></i></div>
                    </td>
                    <td>{{p.produkt_ID}}</td>
                    <td>{{p.bewertung}}</td>
                    <td>{{p.spezifikation}}</td>
                </tr>


                </tbody>

            </table>



        </div>



        <div class="row">

            <h3>Customer #<span id="txt-customer-id"></span></h3>

            <div class="col-sm-12 col-md-12 col-lg-12">

            </div>


        </div>





        <div id="panel-customer" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">Ã—</button>
                        <h4 class="modal-title" id="hdr-form-customer">New customer</h4>
                    </div>
                    <div class="modal-body">

                        <form class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="name" id="frm-customer-name" class="form-control">

                            <label>Email Address</label>
                            <input type="email" name="email" id="frm-customer-email"  class="form-control">

                            <label>Description</label>
                            <textarea class="form-control" name="description" id="frm-customer-description"></textarea>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-link pull-left" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-default btn-success" data-dismiss="modal">Save</button>
                    </div>
                </div>

            </div>
        </div>



    </div>

</div>

<script>
    var app = new Vue({
        el: '#app',
        data () {
            return {
                produkte: [],
                produkte_des_monats: [
                    {
                        "produkt_ID" : 123,
                        "bewertung" : 7,
                        "spezifikation" : "Sehr Gut"

                    }
                ]
            }
        },


        methods: {
            getAllProdukt_des_monats() {
                this.$http.get('http://localhost:8080/api/produkt_des_monats')
                    .then(response => {
                this.produkte_des_monats = response.body;
                    }, err => {
                        console.log(err);
                    });
            }
        }
    })
</script>

</body>
</html>
